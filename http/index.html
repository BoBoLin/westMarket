<html>
  <head>
    <title>student numberaa</title>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script>
      function check()
      {
        $.get("do.njs?student=" + $("#number").val(), function(data) 
        {
          $("#name").html(data);
        });

        return false;
      }
    </script>
  </head>

  <body>
    <form onsubmit="return check()">
      <input type="text" id="number" placeholder='輸入學號' />
      <button type="submit">submit </button>
    </form>

    <p id="name"></p>
  </body>
</html>
