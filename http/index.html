<html>
  <head>
    <title>Ajax Exercise</title>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script>
      function onSubmit() {
        $.get("do.njs?id=" + $("#id").val(), function(data) {
          $("#name").html(data);
        });
        return false;
      }
    </script>
  </head>
  <body>
    <form onsubmit="return onSubmit()">
      <input type="id" id="id" />
      <input type="submit" value="查詢" />
    </form>
    <p id="name"></p>
  </body>
</html>
